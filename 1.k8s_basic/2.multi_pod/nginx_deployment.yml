apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-deployment
  namespace: jihyeon
spec:
  replicas: 2
  # 아래의 label은 replicaset이 관리해야할 pod를 결정하는데 사용
  selector:
    matchLabels:
      app: my-nginx
  template:
    metadata:
    # 아래의 labels는 service의 selector.app과 일치해야함
      labels:
        app: my-nginx
    spec:
      containers:
      - name: my-nginx
        image: nginx:1.22.1 #1.21.6, 1.22.1
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: my-service
  namespace: jihyeon
spec:
  type: ClusterIP
  ports:
  - port: 80
    targetPort: 80
  selector:
    app: my-nginx