server:
  # port를 0으로 설정 시 6 ~ 65535 중에 중복되지 않는 난수 값으로 할당(중복 피하기에 좋음)
  port: 0

eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/

spring:
  config:
    activate:
      on-profile: local
  application:
    name: member-service

  datasource:
    driver-class-name: org.mariadb.jdbc.Driver
    url: jdbc:mariadb://localhost:3306/ordermsa
    username: root
    password: 1234

  redis:
    host: localhost
    port: 6379

  jpa:
    database: mysql
    database-platform: org.hibernate.dialect.MariaDBDialect
    generate-ddl: true
    hibernate:
      ddl-auto: update
    show_sql: true

    properties:
      hibernate:
        format-sql: true

  output:
    ansi:
      enabled: always

